name: Update POT

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly, e.g., every Monday
  workflow_dispatch:

jobs:
  pot-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Start WP Environment
        run: npm run env:start

      - name: Generate POT
        run: wp-env run --env-cwd='wp-content/plugins/lens-calculator' wp i18n make-pot . lens-calculator.pot

      - name: Stop WP Environment
        run: npm run env:stop

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --exit-code wp-content/plugins/lens-calculator/lens-calculator.pot; then
            echo "no-changes=true" >> $GITHUB_OUTPUT
          else
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if changed
        if: steps.git-check.outputs.no-changes == 'false'
        run: |
          BRANCH="update-pot-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH
          git add wp-content/plugins/lens-calculator/lens-calculator.pot
          git commit -m "Update POT file"
          git push origin $BRANCH
          gh pr create --title "Update POT file" --body "Auto-generated POT update" --head $BRANCH --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
