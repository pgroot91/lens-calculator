name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        wp: ["6.9"]
        php: ["8.5"]
        browser: ["chrome", "firefox", "webkit"]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        if: runner.os == 'Linux' && matrix.browser == 'webkit'
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies
        run: npm ci

      - name: Install WebKit system dependencies (Linux)
        if: runner.os == 'Linux' && matrix.browser == 'webkit'
        run: npx playwright install-deps webkit

      - name: Install Playwright browsers
        if: matrix.browser == 'webkit'
        run: npx playwright install webkit

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-cache

      - name: Install Composer dependencies
        run: composer install

      - name: Set PHP version for wp-env
        run: |
          echo '{"core": "WordPress/WordPress#tags/${{ matrix.wp }}","phpVersion": "${{ matrix.php }}" }' > .wp-env.override.json

      - name: Start WordPress Environment
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: npm run env:start -- --debug

      - name: Wait for WordPress to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8889 | grep -q "WordPress"; then
              echo "WordPress is ready";
              break;
            fi
            echo "Waiting for WordPress... ($i/30)";
            sleep 5;
          done

      - name: Verify WordPress and PHP versions
        run: |
          echo "=== WordPress PHP Info ==="
          npx wp-env run cli php -v

          echo "=== WordPress Version ==="
          npx wp-env run cli wp core version

          echo "=== Verify matches matrix ==="
          wp_version=$(npx wp-env run cli wp core version)
          if [ "$wp_version" != "${{ matrix.wp }}" ]; then
            echo "❌ WordPress version mismatch! Expected ${{ matrix.php }}, got $wp_version"
            exit 1
          else
            echo "✅ WordPress version matches matrix: $wp_version"
          fi

      - name: Run Cypress Tests in ${{ matrix.browser }}
        run: |
          npx cypress run --browser ${{ matrix.browser }} --config baseUrl=http://localhost:8889

      - name: Fix permissions for Cypress output
        if: always()
        run: sudo chown -R $USER:$USER tests/e2e/cypress

      - name: Upload Cypress screenshots
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.wp }}-${{ matrix.php }}-${{ matrix.browser }}
          path: tests/e2e/cypress/screenshots

      - name: Upload Cypress videos
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.wp }}-${{ matrix.php }}-${{ matrix.browser }}
          path: tests/e2e/cypress/videos

      - name: Fail job if tests failed
        if: failure()
        run: |
          echo "❌ One or more e2e tests failed."
          exit 1

      - name: Stop WordPress Environment
        if: always()
        run: npm run env:stop